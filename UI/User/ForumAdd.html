<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #080E1E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }
        .header {
            width: 100%;
            background-color: #0A84FF;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header img {
            position: absolute;
            left: 20px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .header h3 {
            font-size: 1.2rem;
        }
        .form-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* box-sizing: border-box; */
        }
        .form-container label {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1B2335;
            color: white;
        }
        .form-container textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1B2335;
            color: white;
            resize: none;
        }
        .editor-toolbar {
            background-color: #1B2335;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }
        .editor-toolbar button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #0A84FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imgSource/back.png" alt="Back">
        <h3>Forum</h3>
    </div>
    <div class="form-container">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Placeholder text">
        </div>
        <div>
            <div class="editor-toolbar">
                <button><b>B</b></button>
                <button><i>I</i></button>
                <button><u>U</u></button>
                <button>&#8226; &#8226; &#8226;</button>
                <button>&#8212;</button>
                <button>&#x1F4CE;</button>
                <button>&#128247;</button>
            </div>
            <textarea placeholder="I am your rich text editor."></textarea>
        </div>
        <button class="submit-button">Create New Thread</button>
    </div>
</body>
</html>
