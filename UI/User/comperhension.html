<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #080e1e;
        }
        .container {
            width: 100%;
            background-color: #080e1e;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #0a84ff;
            color: white;
            padding: 15px;
        }
        .header img {
            margin-right: 10px;
        }
        .header h3 {
            flex-grow: 1;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .input {
            width: 90%;
            margin-top: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 2rem;
        }
        .input span {
            display: block;
            margin-bottom: 0.5rem;
        }
        .input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: white;
            box-sizing: border-box;
        }
        .forgotpassword {
            width: 100%;
            text-align: left;
        }
        .button-container {
            width: 100%;
            position: fixed;
            bottom: 20px;
            left: 0;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .login-button, .google-button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .login-button {
            background-color: #5B7BFE;
            color: white;
        }
        .or-text {
            margin: 1rem 0;
        }
        .google-button {
            background-color: #1b2335;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-button img {
            margin-right: 5px;
            width: 1.7rem;
        }
        .google-button.selected {
            background-color: #5B7BFE;
            color: white;
        }
        .member {
            display: flex;
        }
        .form-header {
            font-size: 4rem;
            font-family: 'Fredoka', sans-serif; /* Menggunakan font Fredoka */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imgSource/back.png" alt="" style="height: 1.5rem;">
            <h3>Course</h3>
        </div>
        <div class="content">
            <div class="form-header">
                Are you sure
            </div>
            <div class="form-header">
                you want
            </div>
            <div class="form-header">
                to take the
            </div>
            <div class="form-header">
                Comprehension
            </div>
            <div class="form-header">
                Assignment?
            </div>
            <div class="button-container">
                <button class="login-button">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
