<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehension</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #080e1e;
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0a84ff;
            padding: 15px 0;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        .container {
            width: 100%;
            background-color: #0c1221;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            margin-top: 70px; /* Adjust to avoid overlap with fixed header */
        }

        .content {
            padding: 20px 10px;
            color: white;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .text-area-container {
            position: relative;
            background-color: #12192c;
            border-radius: 10px;
            padding: 15px;
        }

        .text-area-container textarea {
            width: 100%;
            height: 300px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            line-height: 1.8;
            resize: none;
            outline: none;
        }

        .text-area-container .word-count {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        Comprehension
    </div>
    <div class="container">
        <div class="content">
            <h2>Essay Topic: My Family</h2>
            <div class="text-area-container">
                <div class="word-count">3/1000</div>
                <textarea placeholder="我的家"></textarea>
            </div>
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
