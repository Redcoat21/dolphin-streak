<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0B1121;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px 0;
        }
        .header {
            background-color: #0A84FF;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .question-container {
            margin: 20px;
            padding: 20px;
            background-color: #1B2335;
            border-radius: 10px;
            font-size: 1.5rem;
            line-height: 2rem;
            color: white;
            text-align: center;
        }
        .question-container span {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #A0A0A0;
        }
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .option {
            background-color: #1B2335;
            color: white;
            font-size: 1.2rem;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #0A84FF;
        }
        .continue-button {
            background-color: #0A84FF;
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: calc(100% - 40px);
            max-width: 300px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="header">Course 10 - Chapter 7/10</div>
    <div class="question-container">
        我叫小明，今年 ___ 岁。
        <span>Wǒ jiào Xiǎomíng, jīnnián ___ suì.</span>
    </div>
    <div class="options-container">
        <div class="option">二十</div>
        <div class="option">三十</div>
        <div class="option">二十五</div>
        <div class="option">四十</div>
    </div>
    <button class="continue-button">Continue</button>
</body>
</html>
