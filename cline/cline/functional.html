<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <!-- Header -->
    <header class="bg-blue-500 p-4 text-center">
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </button>
        <h1 class="text-2xl font-bold">Forum</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Search Bar -->
        <div class="flex items-center mb-4">
            <input type="text" placeholder="Search Forum" class="bg-gray-700 text-white rounded px-3 py-2 flex-grow mr-2">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded ml-2">+</button>
        </div>

        <!-- Thread Display (Placeholder) -->
        <div id="threads" class="mb-4">
            <!-- Threads will be dynamically added here -->
        </div>

        <!-- Pagination (Placeholder) -->
        <div id="pagination" class="flex justify-center mt-4">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
    </main>
</body>
</html>
